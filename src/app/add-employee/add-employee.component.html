<h1>Add Employee</h1>
<form>
  <label for="name">Name:</label>
  <input type="text" id="name" (ngModel)="newEmployee.name">

  <label for="position">Position:</label>
  <input type="text" id="position" (ngModel)="newEmployee.position">

  <button type="button" (click)="addEmployee()">Add Employee</button>
</form>
